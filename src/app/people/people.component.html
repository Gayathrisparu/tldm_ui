<div class="container-people">
    <mat-nav-list>
        <strong>
            <a mat-list-item>
                PEOPLE
                <span class="spacer"></span> <!--spacer for space b/w text and icon-->
                <mat-icon matTooltip="New Chat">add_circle_outline</mat-icon>
            </a>
        </strong>

        <!--implement for loop for multiple people-->
        <p>
            Select Sender
        </p>
        <div *ngFor="let user of users">
            <mat-list-item (click)="setSender(user.name)">
                <p>
                    {{ user.name }}
                </p>
            </mat-list-item>
        </div>
        <p>
            Select Receiver
        </p>
        <div *ngFor="let user of users">
            <a routerLink="message-area/{{user.userId}}">
                <mat-list-item (click)="setReceiver(user.name)">
                    <p>
                        {{ user.name }}
                    </p>
                </mat-list-item>
            </a>
        </div>
    </mat-nav-list>
</div>
